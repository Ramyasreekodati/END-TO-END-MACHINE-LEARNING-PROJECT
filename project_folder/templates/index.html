<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="masthead" style="background-image: url('/static/image.jpg');">


        <div class="container">
            <h1>Wine Quality Prediction</h1>
            <span class="subheading">A Wine Quality Checking Web App</span>
        </div>
    </header>
    
    <div class="container">
        <h1>Welcome to the Wine Quality Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="number" step="0.01" id="fixed_acidity" name="fixed_acidity" required>
            </div>
            <div class="form-group">
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="number" step="0.01" id="volatile_acidity" name="volatile_acidity" required>
            </div>
            <div class="form-group">
                <label for="citric_acid">Citric Acid:</label>
                <input type="number" step="0.01" id="citric_acid" name="citric_acid" required>
            </div>
            <div class="form-group">
                <label for="residual_sugar">Residual Sugar:</label>
            <input type="number" step="0.01" id="residual_sugar" name="residual_sugar" required>
            </div>
            <div class="form-group">
                <label for="chlorides">Chlorides:</label>
                <input type="number" step="0.01" id="chlorides" name="chlorides" required>
            </div>
            <div class="form-group">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="number" step="0.01" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
            </div>
            <div class="form-group">            
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="number" step="0.01" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>
            </div>
            <div class="form-group">            
                <label for="density">Density:</label>
                <input type="number" step="0.01" id="density" name="density" required>
            </div>
            <div class="form-group">
                <label for="pH">pH:</label>
                <input type="number" step="0.01" id="pH" name="pH" required>
            </div>
            <div class="form-group">
                <label for="sulphates">Sulphates:</label>
                <input type="number" step="0.01" id="sulphates" name="sulphates" required>
            </div>
            <div class="form-group"><label for="alcohol">Alcohol:</label>
                <input type="number" step="0.01" id="alcohol" name="alcohol" required>
            </div>
            <button type="submit">Predict</button>

        </form>
    </div>

    <script src="{{ url_for('static', filename='js/validate.js') }}"></script>
</body>
</html>
